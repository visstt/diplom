services:
  # База данных PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: diplom1c_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: Titan
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend (NestJS)
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: diplom1c_server
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/Titan?schema=public
      JWT_SECRET: your-secret-jwt-key-change-this-in-production
      PORT: 3001
      TELEGRAM_BOT_TOKEN: 8528159845:AAFYWtLh2jmO9yHNws3UrhWM3_BuMzu9oZU
      TELEGRAM_CHAT_ID: -5138935561
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./server/uploads:/app/uploads

  # Frontend (React + Nginx)
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: diplom1c_client
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - server

volumes:
  postgres_data:
    driver: local
